server {
    server_name trading-x.ai www.trading-x.ai;

    # 프론트엔드 정적 파일
    root /var/www/trading-x/frontend;
    index index.html;

    # 프론트엔드 라우팅
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 프록시
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_buffering off;
        proxy_cache off;
        client_max_body_size 10m;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/trading-x.ai/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/trading-x.ai/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.trading-x.ai) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = trading-x.ai) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name trading-x.ai www.trading-x.ai;
    return 404; # managed by Certbot




}