        /* Î©îÏù∏ ÌôîÎ©¥ (Ïä§ÌÇµ/ÏôÑÎ£å ÌõÑ ÌëúÏãú) */
        .main-screen {

    </style>

    <script>
        // ========== Ï†ÑÏó≠ Î≥ÄÏàò ==========
        let audioContext = null;
        let isMuted = false;
        let introTimer = null;
        let countdownTime = 4;
        let isIntroFinished = false;
        let isStarted = false;
        
        // ========== Ïù∏Ìä∏Î°ú ÏãúÏûë ==========
        function startIntro() {
            if (isStarted) return;
            isStarted = true;
            
            // ÏãúÏûë ÌôîÎ©¥ Ïà®Í∏∞Í∏∞
            document.getElementById('startScreen').classList.add('hidden');
            
            // Ïù∏Ìä∏Î°ú ÌôîÎ©¥ Î≥¥Ïù¥Í∏∞
            document.getElementById('introContainer').classList.add('playing');
            
            // Î≤ÑÌäºÎì§ Î≥¥Ïù¥Í∏∞
            document.getElementById('soundBtn').classList.add('show');
            document.getElementById('skipBtn').classList.add('show');
            
            // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏãúÏûë
            document.getElementById('letterT').classList.add('animate');
            document.getElementById('letterX').classList.add('animate');
            document.getElementById('fullText').classList.add('animate');
            document.getElementById('bottomLine').classList.add('animate');
            document.getElementById('subtitle').classList.add('animate');
            
            // ÏÇ¨Ïö¥Îìú + ÏßÑÎèô ÏãúÏûë
            setTimeout(() => {
                playNetflixSound();
                triggerVibration();
            }, 100);
            
            // ÌååÌã∞ÌÅ¥ ÏÉùÏÑ±
            setTimeout(createParticles, 500);
            
            // Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÏãúÏûë
            startCountdown();
            
            // 4Ï¥à ÌõÑ Î¶¨ÌîåÎ†àÏù¥ Î≤ÑÌäº ÌëúÏãú
            setTimeout(() => {
                document.getElementById('replayBtn').classList.add('show');
            }, 4000);
        }
        
        // ========== ÏÇ¨Ïö¥Îìú Ìö®Í≥º (Netflix "ÎëêÎë•" Ïä§ÌÉÄÏùº - Í∞úÏÑ†Îêú Î≤ÑÏ†Ñ) ==========
        function playNetflixSound() {
            if (isMuted) return;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Î¶¨Î≤ÑÎ∏å ÏÉùÏÑ±
                const convolver = createReverb(audioContext, 2.5);
                const masterGain = audioContext.createGain();
                masterGain.gain.value = 1.2;
                masterGain.connect(audioContext.destination);
                
                // Ï≤´ Î≤àÏß∏ "Îëê" - ÏûÑÌå©Ìä∏ ÏûàÎäî ÏãúÏûë
                playDeepBass(audioContext, masterGain, convolver, 0, 'first');
                
                // Îëê Î≤àÏß∏ "Îë•" - Îçî ÍπäÍ≥† Ïö∏Î¶º ÏûàÎäî ÏÇ¨Ïö¥Îìú
                setTimeout(() => {
                    playDeepBass(audioContext, masterGain, convolver, 0, 'second');
                }, 380);
                
            } catch (e) {
                console.log('Audio not supported:', e);
            }
        }
        
        // ÍπäÏùÄ Î≤†Ïù¥Ïä§ ÏÇ¨Ïö¥Îìú ÏÉùÏÑ±
        function playDeepBass(ctx, masterGain, convolver, delay, type) {
            const now = ctx.currentTime + delay;
            
            // Î©îÏù∏ Î≤†Ïù¥Ïä§ (ÏÇ¨Ïù∏Ìåå)
            const bassOsc = ctx.createOscillator();
            const bassGain = ctx.createGain();
            bassOsc.type = 'sine';
            bassOsc.frequency.setValueAtTime(type === 'first' ? 120 : 80, now);
            bassOsc.frequency.exponentialRampToValueAtTime(type === 'first' ? 60 : 40, now + 0.8);
            
            bassGain.gain.setValueAtTime(0, now);
            bassGain.gain.linearRampToValueAtTime(type === 'first' ? 0.7 : 0.9, now + 0.02);
            bassGain.gain.exponentialRampToValueAtTime(0.001, now + (type === 'first' ? 0.6 : 1.2));
            
            bassOsc.connect(bassGain);
            bassGain.connect(masterGain);
            bassGain.connect(convolver);
            
            bassOsc.start(now);
            bassOsc.stop(now + 1.5);
            
            // ÏÑúÎ∏å Î≤†Ïù¥Ïä§ (Îçî ÎÇÆÏùÄ Ï£ºÌååÏàò)
            const subOsc = ctx.createOscillator();
            const subGain = ctx.createGain();
            subOsc.type = 'sine';
            subOsc.frequency.setValueAtTime(type === 'first' ? 50 : 35, now);
            subOsc.frequency.exponentialRampToValueAtTime(25, now + 1.0);
            
            subGain.gain.setValueAtTime(0, now);
            subGain.gain.linearRampToValueAtTime(type === 'first' ? 0.5 : 0.8, now + 0.03);
            subGain.gain.exponentialRampToValueAtTime(0.001, now + (type === 'first' ? 0.5 : 1.5));
            
            subOsc.connect(subGain);
            subGain.connect(masterGain);
            
            subOsc.start(now);
            subOsc.stop(now + 2);
            
            // Ïñ¥ÌÉù/ÏûÑÌå©Ìä∏ ÎÖ∏Ïù¥Ï¶à (ÌÉÄÍ≤©Í∞ê)
            const noiseBuffer = createNoiseBuffer(ctx, 0.1);
            const noiseSource = ctx.createBufferSource();
            const noiseGain = ctx.createGain();
            const noiseFilter = ctx.createBiquadFilter();
            
            noiseSource.buffer = noiseBuffer;
            noiseFilter.type = 'lowpass';
            noiseFilter.frequency.value = 200;
            noiseFilter.Q.value = 1;
            
            noiseGain.gain.setValueAtTime(0, now);
            noiseGain.gain.linearRampToValueAtTime(type === 'first' ? 0.3 : 0.4, now + 0.01);
            noiseGain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
            
            noiseSource.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(masterGain);
            
            noiseSource.start(now);
            
            // ÌïòÎ™®Îãâ Ïò§Î≤ÑÌÜ§ (ÌíçÏÑ±Ìïú ÏÇ¨Ïö¥Îìú)
            if (type === 'second') {
                const harmOsc = ctx.createOscillator();
                const harmGain = ctx.createGain();
                harmOsc.type = 'triangle';
                harmOsc.frequency.setValueAtTime(160, now);
                harmOsc.frequency.exponentialRampToValueAtTime(80, now + 0.5);
                
                harmGain.gain.setValueAtTime(0, now);
                harmGain.gain.linearRampToValueAtTime(0.15, now + 0.02);
                harmGain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
                
                harmOsc.connect(harmGain);
                harmGain.connect(convolver);
                
                harmOsc.start(now);
                harmOsc.stop(now + 1);
            }
        }
        
        // ÎÖ∏Ïù¥Ï¶à Î≤ÑÌçº ÏÉùÏÑ± (ÏûÑÌå©Ìä∏Ïö©)
        function createNoiseBuffer(ctx, duration) {
            const sampleRate = ctx.sampleRate;
            const length = sampleRate * duration;
            const buffer = ctx.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < length; i++) {
                data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (length * 0.1));
            }
            return buffer;
        }
        
        // Î¶¨Î≤ÑÎ∏å ÏÉùÏÑ± (Í≥µÍ∞ÑÍ∞ê)
        function createReverb(ctx, duration) {
            const sampleRate = ctx.sampleRate;
            const length = sampleRate * duration;
            const impulse = ctx.createBuffer(2, length, sampleRate);
            const leftChannel = impulse.getChannelData(0);
            const rightChannel = impulse.getChannelData(1);
            
            for (let i = 0; i < length; i++) {
                const decay = Math.exp(-i / (length * 0.2));
                leftChannel[i] = (Math.random() * 2 - 1) * decay;
                rightChannel[i] = (Math.random() * 2 - 1) * decay;
            }
            
            const convolver = ctx.createConvolver();
            convolver.buffer = impulse;
            
            const reverbGain = ctx.createGain();
            reverbGain.gain.value = 0.3;
            
            convolver.connect(reverbGain);
            reverbGain.connect(ctx.destination);
            
            return convolver;
        }
        
        // ========== ÏßÑÎèô Ìö®Í≥º (ÌñÖÌã± ÌîºÎìúÎ∞±) ==========
        function triggerVibration() {
            if ('vibrate' in navigator) {
                // Ìå®ÌÑ¥: [ÏßÑÎèô, Î©àÏ∂§, ÏßÑÎèô, Î©àÏ∂§, ...]
                // Netflix "ÎëêÎë•" ÎäêÎÇå: ÏßßÏùÄ ÏßÑÎèô ‚Üí Î©àÏ∂§ ‚Üí Í∞ïÌïú ÏßÑÎèô
                navigator.vibrate([100, 100, 200]);
            }
        }
        
        // ========== ÏÇ¨Ïö¥Îìú ÌÜ†Í∏Ä ==========
        function toggleSound() {
            isMuted = !isMuted;
            const btn = document.getElementById('soundBtn');
            btn.textContent = isMuted ? 'üîá' : 'üîä';
            btn.classList.toggle('muted', isMuted);
        }
        
        // ========== Ïä§ÌÇµ Í∏∞Îä• ==========
        function skipIntro() {
            clearInterval(introTimer);
            goToMain();
        }
        
        // ========== Î©îÏù∏ ÌôîÎ©¥ÏúºÎ°ú Ïù¥Îèô ==========
        function goToMain() {
            if (isIntroFinished) return;
            isIntroFinished = true;
            
            // Ïù∏Ìä∏Î°ú ÌéòÏù¥Îìú ÏïÑÏõÉ
            document.getElementById('introContainer').classList.add('fade-out');
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('replayBtn').style.display = 'none';
            document.getElementById('soundBtn').style.display = 'none';
            
            // Î©îÏù∏ ÌôîÎ©¥ ÌëúÏãú
            setTimeout(() => {
                document.getElementById('mainScreen').classList.add('show');
            }, 500);
        }
        
        // ========== Ïï± ÏãúÏûë (Îç∞Î™®) ==========
        // ========== Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú ==========
        function goToLogin() {
            window.location.href = 'login.html';
        }
        
        // ========== Í≤åÏä§Ìä∏ Î™®ÎìúÎ°ú Ïï± ÏãúÏûë ==========
        function guestMode() {
            sessionStorage.setItem('guest_mode', 'true');
            window.location.href = 'index.html';
        }
        
        // ========== Ïï± ÏãúÏûë (Í∏∞Ï°¥ Ìò∏Ìôò) ==========
        function startApp() {
            goToLogin();
        }
        
        // ========== ÌååÌã∞ÌÅ¥ ÏÉùÏÑ± ==========
        function createParticles() {
            const container = document.getElementById('introContainer');
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = '50%';
                    particle.style.top = '50%';
                    particle.style.setProperty('--tx', (Math.random() - 0.5) * 400 + 'px');
                    particle.style.setProperty('--ty', (Math.random() - 0.5) * 400 + 'px');
                    particle.style.animationDelay = (Math.random() * 0.5) + 's';
                    container.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }, 500 + i * 50);
            }
        }
        
        // ========== Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÌÉÄÏù¥Î®∏ ==========
        function startCountdown() {
            const progressEl = document.getElementById('skipProgress');
            
            introTimer = setInterval(() => {
                countdownTime--;
                progressEl.textContent = countdownTime + 's';
                
                if (countdownTime <= 0) {
                    clearInterval(introTimer);
                    // ÏûêÎèôÏúºÎ°ú Î©îÏù∏ ÌôîÎ©¥ÏúºÎ°ú Ïù¥Îèô
                    setTimeout(goToMain, 500);
                }
            }, 1000);
        }
        
        // ========== Î¶¨ÌîåÎ†àÏù¥ ==========
        function replayAnimation() {
            location.reload();
        }
    </script>
