<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trading-X - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        .title-font { font-family: 'Orbitron', sans-serif; }
        
        :root {
            --bg-primary: #1a1d23;
            --bg-secondary: #25282f;
            --bg-tertiary: #2d3139;
            --text-primary: #ffffff;
            --text-muted: #9ca3af;
            --text-dim: #6b7280;
            --accent-cyan: #00d4ff;
            --accent-cyan-glow: rgba(0, 212, 255, 0.3);
            --buy-color: #00b450;
            --buy-bg: rgba(0, 180, 80, 0.15);
            --sell-color: #dc3246;
            --sell-bg: rgba(220, 50, 70, 0.15);
            --border-color: #3f4451;
        }
        
        body {
            background: linear-gradient(135deg, #0a0c10 0%, #151821 50%, #0a0c10 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        
        .register-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        
        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .logo svg {
            filter: drop-shadow(0 0 20px var(--accent-cyan-glow));
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: var(--text-primary);
            letter-spacing: 2px;
        }
        
        .logo-subtitle {
            font-size: 13px;
            color: var(--text-muted);
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        /* Register Card */
        .register-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5), 0 0 40px var(--accent-cyan-glow);
            position: relative;
            overflow: hidden;
        }
        
        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
        }
        
        .register-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .register-desc {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 25px;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            color: var(--accent-cyan);
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 14px 14px 48px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px var(--accent-cyan-glow);
        }
        
        .form-input::placeholder {
            color: var(--text-dim);
        }
        
        .form-input.error {
            border-color: var(--sell-color);
        }
        
        .form-hint {
            font-size: 11px;
            color: var(--text-dim);
            margin-top: 6px;
        }
        
        .form-hint.error {
            color: var(--sell-color);
        }
        
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
        }
        
        .password-toggle:hover {
            color: var(--accent-cyan);
        }
        
        /* Password Strength */
        .password-strength {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }
        
        .strength-bar {
            flex: 1;
            height: 3px;
            background: var(--border-color);
            border-radius: 2px;
            transition: background 0.3s;
        }
        
        .strength-bar.weak { background: var(--sell-color); }
        .strength-bar.medium { background: #f59e0b; }
        .strength-bar.strong { background: var(--buy-color); }
        
        /* Terms / Consent */
        .terms-group {
            margin: 20px 0;
        }
        
        .terms-all {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 12px 14px;
            background: rgba(0,212,255,0.04);
            border: 1px solid rgba(0,212,255,0.15);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .terms-all input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-cyan);
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .terms-all span {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .terms-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-left: 4px;
        }
        
        .terms-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .terms-item input {
            width: 16px;
            height: 16px;
            accent-color: var(--accent-cyan);
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .terms-item-label {
            flex: 1;
            font-size: 13px;
            color: var(--text-muted);
            cursor: pointer;
            line-height: 1.4;
        }
        
        .terms-item-label .badge {
            font-size: 11px;
            font-weight: 700;
            padding: 1px 5px;
            border-radius: 3px;
            margin-left: 4px;
        }
        
        .terms-item-label .badge.required {
            background: rgba(220,50,70,0.15);
            color: var(--sell-color);
        }
        
        .terms-item-label .badge.optional {
            background: rgba(0,212,255,0.1);
            color: var(--accent-cyan);
        }
        
        .terms-view-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 18px;
            cursor: pointer;
            padding: 2px;
            flex-shrink: 0;
            transition: color 0.2s;
        }
        
        .terms-view-btn:hover {
            color: var(--accent-cyan);
        }
        
        /* Terms Popup */
        .terms-popup-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.75);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s;
        }
        
        .terms-popup-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .terms-popup {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            width: 100%;
            max-width: 400px;
            max-height: 75vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .terms-popup::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
        }
        
        .terms-popup-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 18px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            flex-shrink: 0;
        }
        
        .terms-popup-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .terms-popup-close {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.06);
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }
        
        .terms-popup-close:hover {
            background: rgba(255,255,255,0.12);
            color: var(--text-primary);
        }
        
        .terms-popup-body {
            padding: 18px;
            overflow-y: auto;
            flex: 1;
            font-size: 13px;
            line-height: 1.7;
            color: rgba(255,255,255,0.65);
        }
        
        .terms-popup-body h3 {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-top: 16px;
            margin-bottom: 6px;
        }
        
        .terms-popup-body h3:first-child {
            margin-top: 0;
        }
        
        .terms-popup-body p {
            margin-bottom: 8px;
        }
        
        .terms-popup-body ul {
            margin: 6px 0 10px 18px;
        }
        
        .terms-popup-body li {
            margin-bottom: 3px;
        }
        
        .terms-popup-footer {
            padding: 14px 18px;
            border-top: 1px solid rgba(255,255,255,0.06);
            flex-shrink: 0;
        }
        
        .terms-popup-agree-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, var(--accent-cyan), #0099cc);
            border: none;
            border-radius: 8px;
            color: #0a0c10;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .terms-popup-agree-btn:hover {
            box-shadow: 0 4px 16px var(--accent-cyan-glow);
        }
        
        /* Register Button */
        .register-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-cyan), #0099cc);
            border: none;
            border-radius: 10px;
            color: #0a0c10;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 4px 20px var(--accent-cyan-glow);
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--accent-cyan-glow);
        }
        
        .register-btn:active {
            transform: translateY(0);
        }
        
        .register-btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider-text {
            padding: 0 15px;
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Login Link */
        .login-section {
            text-align: center;
        }
        
        .login-text {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .login-link {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        /* Error/Success Message */
        .message {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .message.show {
            display: flex;
        }
        
        .message.error {
            background: var(--sell-bg);
            border: 1px solid var(--sell-color);
        }
        
        .message.success {
            background: var(--buy-bg);
            border: 1px solid var(--buy-color);
        }
        
        .message .material-icons-round {
            font-size: 20px;
        }
        
        .message.error .material-icons-round,
        .message.error span {
            color: var(--sell-color);
        }
        
        .message.success .material-icons-round,
        .message.success span {
            color: var(--buy-color);
        }
        
        .message span {
            font-size: 14px;
        }
        
        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .register-btn.loading .spinner {
            display: inline-block;
        }
        
        .register-btn.loading .btn-text {
            opacity: 0.7;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .register-container {
                padding: 15px;
            }
            
            .register-card {
                padding: 25px 20px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Logo -->
        <div class="logo-section">
            <div class="logo">
                <svg width="42" height="34" viewBox="0 0 28 22">
                    <rect x="1" y="1" width="26" height="20" rx="3" fill="none" stroke="#00d4ff" stroke-width="2"/>
                    <text x="14" y="16" font-size="14" font-weight="900" fill="#00d4ff" font-family="Arial" text-anchor="middle">TX</text>
                </svg>
                <span class="logo-text">Trading-X</span>
            </div>
            <p class="logo-subtitle">Create Your Account</p>
        </div>
        
        <!-- Register Card -->
        <div class="register-card">
            <h1 class="register-title">회원가입</h1>
            <p class="register-desc">Trading-X와 함께 트레이딩을 시작하세요</p>
            
            <!-- Message -->
            <div class="message" id="messageBox">
                <span class="material-icons-round" id="messageIcon">error</span>
                <span id="messageText"></span>
            </div>
            
            <!-- Register Form -->
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <div class="input-wrapper">
                        <span class="material-icons-round input-icon">person</span>
                        <input type="text" class="form-input" id="name" placeholder="이름을 입력하세요" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <span class="material-icons-round input-icon">email</span>
                        <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" class="form-input" id="password" placeholder="8자 이상 입력" required minlength="8" oninput="checkPasswordStrength()">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <span class="material-icons-round" id="passwordIcon">visibility_off</span>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strength1"></div>
                        <div class="strength-bar" id="strength2"></div>
                        <div class="strength-bar" id="strength3"></div>
                        <div class="strength-bar" id="strength4"></div>
                    </div>
                    <p class="form-hint" id="strengthText">8자 이상, 영문/숫자/특수문자 포함 권장</p>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" class="form-input" id="confirmPassword" placeholder="비밀번호 확인" required oninput="checkPasswordMatch()">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <span class="material-icons-round" id="confirmPasswordIcon">visibility_off</span>
                        </button>
                    </div>
                    <p class="form-hint" id="matchHint"></p>
                </div>
                
                <div class="terms-group">
                    <!-- 전체 동의 -->
                    <label class="terms-all">
                        <input type="checkbox" id="agreeAll" onchange="toggleAllConsent()">
                        <span>전체 동의</span>
                    </label>
                    
                    <!-- 개별 동의 -->
                    <div class="terms-list">
                        <div class="terms-item">
                            <input type="checkbox" id="agreeTerms" onchange="updateAllCheck()">
                            <label class="terms-item-label" for="agreeTerms">이용약관 동의 <span class="badge required">필수</span></label>
                            <button type="button" class="terms-view-btn" onclick="openTermsPopup('terms')">
                                <span class="material-icons-round">chevron_right</span>
                            </button>
                        </div>
                        
                        <div class="terms-item">
                            <input type="checkbox" id="agreePrivacy" onchange="updateAllCheck()">
                            <label class="terms-item-label" for="agreePrivacy">개인정보 수집·이용 동의 <span class="badge required">필수</span></label>
                            <button type="button" class="terms-view-btn" onclick="openTermsPopup('privacy')">
                                <span class="material-icons-round">chevron_right</span>
                            </button>
                        </div>
                        
                        <div class="terms-item">
                            <input type="checkbox" id="agreeTransfer" onchange="updateAllCheck()">
                            <label class="terms-item-label" for="agreeTransfer">개인정보 국외 이전 동의 <span class="badge required">필수</span></label>
                            <button type="button" class="terms-view-btn" onclick="openTermsPopup('transfer')">
                                <span class="material-icons-round">chevron_right</span>
                            </button>
                        </div>
                        
                        <div class="terms-item">
                            <input type="checkbox" id="agreeMarketing" onchange="updateAllCheck()">
                            <label class="terms-item-label" for="agreeMarketing">마케팅 정보 수신 동의 <span class="badge optional">선택</span></label>
                            <button type="button" class="terms-view-btn" onclick="openTermsPopup('marketing')">
                                <span class="material-icons-round">chevron_right</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="register-btn" id="registerBtn">
                    <span class="spinner"></span>
                    <span class="btn-text">회원가입</span>
                </button>
            </form>
            
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">또는</span>
                <div class="divider-line"></div>
            </div>
            
            <div class="login-section">
                <span class="login-text">이미 계정이 있으신가요?</span>
                <a href="login.html" class="login-link">로그인</a>
            </div>
        </div>
    </div>
    
    <!-- Terms Popup Overlay -->
    <div class="terms-popup-overlay" id="termsPopupOverlay">
        <div class="terms-popup">
            <div class="terms-popup-header">
                <span class="terms-popup-title" id="termsPopupTitle"></span>
                <button class="terms-popup-close" onclick="closeTermsPopup()">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div class="terms-popup-body" id="termsPopupBody"></div>
            <div class="terms-popup-footer">
                <button class="terms-popup-agree-btn" id="termsPopupAgreeBtn" onclick="agreeAndClose()">동의하고 닫기</button>
            </div>
        </div>
    </div>
    
    <script>
        const getApiUrl = () => {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1' || hostname.startsWith('192.168.') || hostname.startsWith('10.')) {
                return `http://${hostname}:8000/api`;
            }
            return `https://${hostname}/api`;
        };
        const API_URL = getApiUrl();

        if (localStorage.getItem('access_token')) {
            window.location.href = 'index.html';
        }
        
        // ========== Consent Data ==========
        const consentData = {
            terms: {
                title: '이용약관',
                checkboxId: 'agreeTerms',
                body: `
                    <h3>제1조 (목적)</h3>
                    <p>이 약관은 ㈜굳프렌즈(이하 "회사")가 제공하는 Trading-X 서비스(이하 "서비스")의 이용 조건 및 절차, 회사와 이용자의 권리·의무·책임에 관한 사항을 규정함을 목적으로 합니다.</p>
                    
                    <h3>제2조 (서비스의 정의 및 범위)</h3>
                    <p>Trading-X는 MetaTrader 5(MT5) 기반 브로커와 연동하여 주문 편의 기능을 제공하는 도구 플랫폼입니다. 회사는 증권사, 브로커, 투자자문사 또는 금융기관이 아닙니다.</p>

            const password = document.getElementById('password').value;
            const bars = [
                document.getElementById('strength1'),
                document.getElementById('strength2'),
                document.getElementById('strength3'),
                document.getElementById('strength4')
            ];
            const strengthText = document.getElementById('strengthText');
            
            // Reset
            bars.forEach(bar => bar.className = 'strength-bar');
            
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            for (let i = 0; i < strength; i++) {
                if (strength <= 1) {
                    bars[i].classList.add('weak');
                } else if (strength <= 2) {
                    bars[i].classList.add('medium');
                } else {
                    bars[i].classList.add('strong');
                }
            }
            
            if (password.length === 0) {
                strengthText.textContent = '8자 이상, 영문/숫자/특수문자 포함 권장';
                strengthText.className = 'form-hint';
            } else if (strength <= 1) {
                strengthText.textContent = '약한 비밀번호';
                strengthText.className = 'form-hint error';
            } else if (strength <= 2) {
                strengthText.textContent = '보통 비밀번호';
                strengthText.className = 'form-hint';

                strengthText.textContent = '강한 비밀번호';
                strengthText.className = 'form-hint';
                strengthText.style.color = 'var(--buy-color)';
            }
        }
